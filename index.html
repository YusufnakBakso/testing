<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kata Semangat untuk Kamu</title>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #e0f7fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInUp 1s ease forwards;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      color: #e91e63;
      animation: fadeInUp 1s ease forwards;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
      color: #333;
      min-height: 60px;
      transition: all 0.3s ease-in-out;
    }

    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeInUp 1.2s ease forwards;
    }

    button:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

    .animated {
      animation: pulse 0.4s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hai Kamu! 😊</h1>
    <p id="kataSemangat">Klik tombol di bawah untuk mendapatkan semangat 💖</p>
    <button onclick="tampilkanSemangat()">Tampilkan Semangat</button>
  </div>

  <script>
    const kataSemangat = [
      "Semangat terus ya, kamu hebat! 💪",
      "Apapun yang terjadi, kamu bisa melalui ini. 🌈",
      "Jangan menyerah, hal baik sedang menantimu. ✨",
      "Terus tersenyum, dunia butuh senyummu! 😊",
      "Satu langkah kecil hari ini, lebih baik dari tidak sama sekali. 🐾",
      "Kamu berharga dan layak untuk bahagia. ❤️",
      "Hari ini sulit? Tapi kamu lebih kuat dari rasa lelahmu. 🌻"
    ];

    function tampilkanSemangat() {
      const index = Math.floor(Math.random() * kataSemangat.length);
      const teks = document.getElementById("kataSemangat");
      teks.innerText = kataSemangat[index];
      
      // Tambah animasi pulse setiap kali diklik
      teks.classList.remove("animated");
      void teks.offsetWidth; // trigger reflow
      teks.classList.add("animated");
    }
  </script>
</body>
</html>
